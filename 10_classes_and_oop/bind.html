<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <button>Button Clicked</button>
  </body>
  <script>
    class React {
      constructor() {
        this.library = "React";
        this.server = "http://localhost:3000";

        //requirement
        //button click event
        document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))  
                //bind() method is used to set the value of this keyword in the handleClick method to the current instance of the React class. This ensures that when the button is clicked, the handleClick method has access to the library and server properties of the React class instance.
      }
      handleClick() {
        console.log("Button Clicked");  //logs "Button Clicked" to the console when the button is clicked
        console.log(this.library);      //logs the value of the library property of the React class instance to the console when the button is clicked
        console.log(this.server);      // logs the value of the server property of the React class instance to the console when the button is clicked
      }
    }

    const app = new React();
  </script>
</html>
